<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Kanker Paru-paru: Pemeriksaan Mandiri</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <!-- FONT -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container min-vh-100 d-flex align-items-center">
      <div class="row g-0 justify-content-center align-items-center w-100">
        <!-- FORMS -->
        <div class="col-lg-10 d-flex align-items-center justify-content-center">
          <form
            class="needs-validation bg-white p-4 rounded-4 shadow-sm w-100"
            style="max-width: 500px"
            id="form-wrapper"
            action="{{ url_for('login') }}"
            method="POST"
            name="form-wrapper"
            novalidate
          >
            <h4 class="text-center mb-4">Login Admin</h4>

            <!-- FLASH MESSAGES (SESUAI PARENT) -->
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div
              class="alert alert-{{ category }} alert-dismissible fade show mb-3"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Masukkan email kamu"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Masukkan password kamu"
                required
              />
            </div>

            <!-- Tombol Submit -->
            <button
              id="submit-btn"
              type="submit"
              class="btn btn-primary w-100 rounded-pill"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- PRELOADER -->
    <div id="preloader-wrapper">
      <div id="preloader"></div>
      <div class="preloader-section section-left"></div>
      <div class="preloader-section section-right"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
